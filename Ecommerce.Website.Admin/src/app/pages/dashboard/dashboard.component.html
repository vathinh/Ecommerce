<nz-layout class="app-layout min-h-screen w-screen h-full">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <a routerLink="/dashboard/welcome">
        <img
          class="w-24 h-24 mx-auto pt-2"
          src="../../../assets/small-logo.png"
          alt="logo"
        />
      </a>
    </div>
    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      <li nz-submenu nzOpen nzTitle="Product Management" nzIcon="codepen">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/dashboard/product-manage/product">Product</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/dashboard/product-manage/brand">Brand</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/dashboard/product-manage/category">Category</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Order Management" nzIcon="container">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/dashboard/order-manage/order">Order</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="User Management" nzIcon="user">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/dashboard/user-manage/user">User</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Statistic" nzIcon="area-chart">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/dashboard/statistic">Sale</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header class="bg-slate-200 shadow-lg radi">
      <div class="app-header flex">
        <span
          class="header-trigger order-1"
          (click)="isCollapsed = !isCollapsed"
        >
          <span
            class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          ></span>
        </span>
        <p class="order-2 mx-auto text-3xl pt-3 font-mono font-bold">
          Admin Page
        </p>
        <div class="order-3">
          <a nz-dropdown [nzDropdownMenu]="menu">
            <span nz-icon nzType="user" nzTheme="outline"></span>
          </a>
          <nz-dropdown-menu #menu="nzDropdownMenu">
            <ul nz-menu nzSelectable>
              <li nz-menu-item class="font-bold">{{ userInfo.fullname }}</li>
              <li nz-menu-item (click)="logOut()">Logout</li>
            </ul>
          </nz-dropdown-menu>
        </div>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
