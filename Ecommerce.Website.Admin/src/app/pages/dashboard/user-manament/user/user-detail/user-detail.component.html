<form #form="ngForm" class="mt-16 px-64">
  <div class="overflow-hidden shadow sm:rounded-md">
    <div class="bg-white px-4 py-5 sm:p-6">
      <div class="grid grid-cols-6 gap-6">
        <div class="col-span-12">
          <label class="block mb-2 text-sm font-medium text-gray-900"
            >Username</label
          >
          <input
            type="text"
            ngModel
            name="username"
            [ngModel]="user.username"
            required
            #username="ngModel"
            class="border border-gray-300 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          />
          <div *ngIf="username.errors?.['required']" class="text-red-500">Username is required.</div>
        </div>

        <div class="col-span-12">
          <label class="block mb-2 text-sm font-medium text-gray-900"
            >Fullname</label
          >
          <input
            type="text"
            [ngModel]="user.fullname"
            ngModel
            name="fullname"
            required
            #fullname="ngModel"
            class="border border-gray-300 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          />
          <div *ngIf="fullname.errors?.['required']" class="text-red-500">Fullname is required.</div>
        </div>

        <div class="col-span-12">
          <label class="block mb-2 text-sm font-medium text-gray-900"
            >Email</label
          >
          <input
            type="text"
            ngModel
            [ngModel]="user.email"
            name="email"
            required
            #email="ngModel"
            class="border border-gray-300 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          />
          <div *ngIf="email.errors?.['required']" class="text-red-500">Email is required.</div>
        </div>

        <div class="col-span-12">
          <label class="block mb-2 text-sm font-medium text-gray-900"
            >Phone</label
          >
          <input
            type="text"
            ngModel
            [ngModel]="user.phone"
            name="phone"
            required
            #phone="ngModel"
            class="border border-gray-300 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          />
          <div *ngIf="phone.errors?.['required']" class="text-red-500">Phone is required.</div>
        </div>

        <div class="px-4 py-3 text-right flex">
          <button
            routerLink="/dashboard/user-manage/user"
            type="submit"
            class="p-12 inline-flex justify-center rounded-md border border-transparent bg-red-600 py-2 px-4 text-sm font-medium text-white mr-2 shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2"
          >
            Back
          </button>
          <button
            type="submit"
            [disabled]="!form.valid"
            (click)="updateUser(form.value)"
            class="inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
          >
            Save
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
